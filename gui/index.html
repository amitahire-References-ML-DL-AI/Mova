        var rightPlayers = [];

            playing: false,
            currentTime: 0,

            tickListeners: [],
            tick: function() {
                // if(this.playing){
                if (this.currentTime < this.maxTime) {
                    if (this.playing) {
                        this.currentTime = +this.currentTime + +this.tickTime;
                    }
                    for (var i in this.tickListeners) {
                        var listener = this.tickListeners[i];
                        listener.tick();
                    }
                } else {
                    this.playing = false;
                    this.currentTime = 0;
                    $("#pause-btn").hide();
                    $("#play-btn").show();
                }
                // }
            },
            setPlaying: function(play) {
                this.playing = play;
                for (var i in this.tickListeners) {
                    var listener = this.tickListeners[i];
                    if (play) {
                        listener.play();
                    } else {
                        listener.pause();
                    }

                }
            },
            setMaxTime: function(time) {
                this.maxTime = time;
                updateTimeScale(0, time)
            }
        }

        function set_the_scene2(GL) {
            lights = [];
            lights[0] = new THREE.PointLight(0xffffff, 1, 0);
            lights[1] = new THREE.PointLight(0xffffff, 1, 0);
            lights[2] = new THREE.PointLight(0xffffff, 1, 0);
            lights[0].position.set(0, 100, 0);
            lights[1].position.set(100, 100, 100);
            lights[2].position.set(-100, 100, -100);

            GL.scene.add(lights[0]);
            GL.scene.add(lights[1]);
            GL.scene.add(lights[2]);



            // Grid
            var size = 4000,
                step = 20;

            var geometry = new THREE.PlaneGeometry(size * 2, size * 2);
            var material = new THREE.MeshPhongMaterial({
                color: 0x444444,
                emissive: 0x000000,
                specular: 0x111111,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9
            });

            var plane = new THREE.Mesh(geometry, material);
            plane.position.set(0, 0, 0);
            plane.rotation.set(math.pi / 2, 0, 0);
            GL.scene.add(plane);

            var geometry = new THREE.Geometry();
            var material = new THREE.LineBasicMaterial({
                color: 0x555555,
                linewidth: 1.2
            });
            for (var i = -size; i <= size; i += step) {
                geometry.vertices.push(new THREE.Vector3(-size, -0.04, i));
                geometry.vertices.push(new THREE.Vector3(size, -0.04, i));
                geometry.vertices.push(new THREE.Vector3(i, -0.04, -size));
                geometry.vertices.push(new THREE.Vector3(i, -0.04, size));
            }

            var line = new THREE.LineSegments(geometry, material);
            GL.scene.add(line);
        }

        function initWebGL(canvasID, ID) {
            var GL = [];
            GL.canvas = canvasID;
            GL.id = ID;
            console.log($('#' + canvasID).width());
            GL.scene = new THREE.Scene();
            GL.camera = new THREE.PerspectiveCamera(30, $('#webglcanvas1').width() / $('#webglcanvas1').height(), 1, 500);
            GL.camera.position.set(0, 80, 0);
            GL.camera.position.z = 300;
            GL.scene.add(GL.camera);

            set_the_scene2(GL);

            GL.renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            GL.renderer.setSize($('#webglcanvas1').width(), $('#webglcanvas1').height());
            GL.renderer.gammaInput = true;
            GL.renderer.gammaOutput = true;
            GL.renderer.setPixelRatio(window.devicePixelRatio);
            GL.renderer.setClearColor(0xdddddd, 1);

            console.log(GL.renderer.size);
            document.getElementById(canvasID).appendChild(GL.renderer.domElement);

            GL.camera.aspect = $('#webglcanvas1').width() / $('#webglcanvas1').height();
            GL.camera.updateProjectionMatrix();

            GL.renderer.setSize($('#webglcanvas1').width(), $('#webglcanvas1').height());

            GL.controls = new THREE.OrbitControls(GL.camera, GL.renderer.domElement);

            GLs.push(GL);
            return GL;
        }

        function loadWebGL(asset_url) {
            var tabId = asset_url.substring(asset_url.lastIndexOf("/") + 1, asset_url.lastIndexOf("?"));
            //add the nav pill for tab
            $("<li><a href='#" + tabId + "'>" + tabId + "</a></li>").appendTo("#lefttabs ul")
                //add the tab
            $("<div id='" + tabId + "' width='100%'><div id='webglcanvas" + 1 + "' style='width:600px;height: 300px;'></div></div>").appendTo("#left-tabs-container");
            $("#lefttabs").tabs("refresh");

            GL = initWebGL("webglcanvas1", tabId);

            console.log(asset_url);

            c1 = new BVHCharacter(tabId, jointmaterial2, bonematerial2, makeJointGeometry_Sphere1, makeBoneGeometry_Cylinder3);
            c1.setOriginPosition(0, 0, 0);
            c1.loadFromURL(asset_url, function() {
                GL.scene.add(c1.skeleton);
                c1.playing = false;
            });

            state.tickListeners.push({
                tick: function() {
                    // c1.animIndex = c1.animOffset + state.currentTime / c1.frameTime / 1000;

                    c1.animIndex = Math.floor(state.currentTime / c1.frameTime / 1000);
                    
                },
                play: function() {
                    c1.playing = true;
                },
                pause: function() {
                    c1.playing = false;
                }
            });

            characters.push(c1);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            characters.forEach(function(c) {
                if (1 && c.ready) {
                    if (c.playing) {
                        //c.animIndex = c.animOffset + Math.floor(state.currentTime / c.frameTime / 1000);

                        if (c.animIndex >= c.frameCount) {
                            c.animOffset = 0;
                            c.animStartTimeRef = Date.now();
                            c.animIndex = 0;
                        }
                        c.animFrame(c.animIndex);
                    }
                }
            });
            GLs.forEach(function(GL) {
                GL.controls.update();
                GL.renderer.render(GL.scene, GL.camera);
            });
        }

        $(document).ready(function() {
            /**
             * Source : http://stackoverflow.com/questions/814613/how-to-read-get-data-from-a-url-using-javascript
             */
            function parseURLParams(url) {
                var queryStart = url.indexOf("?") + 1,
                    queryEnd = url.indexOf("#") + 1 || url.length + 1,
                    query = url.slice(queryStart, queryEnd - 1),
                    pairs = query.replace(/\+/g, " ").split("&"),
                    parms = {},
                    i, n, v, nv;

                if (query === url || query === "") {
                    return;
                }

                for (i = 0; i < pairs.length; i++) {
                    nv = pairs[i].split("=");
                    n = decodeURIComponent(nv[0]);
                    v = decodeURIComponent(nv[1]);

                    if (!parms.hasOwnProperty(n)) {
                        parms[n] = [];
                    }

                    parms[n].push(nv.length === 2 ? v : null);
                }
                return parms;
            }

            function apiCall(url, cbk) {
