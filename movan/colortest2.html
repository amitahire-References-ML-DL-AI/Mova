    function showScale(cs, outerdiv, log) {
        cs.out('hex');

            var d = document.createElement('div');
            d.style.display = 'inline-block';
            d.style.width = '2px';
            d.style.height = '30px';
            d.style.background = cs(log ? Math.pow(10, i * 3): i);
            c.appendChild(d);
        }
        outerdiv.appendChild(c);
    }
